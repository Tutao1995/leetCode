    //substring：substring() 方法返回一个字符串在开始索引到结束索引之间的一个子集, 或从开始索引直到字符串的末尾的一个子集。 str.substring(indexStart[, indexEnd])
    // 前包括后不包括


    //浮点数转化未整数    Math.ceil()  Math.floor()   Math.round()   xxx.xxx | 0     ~~xxx.xxx
    // 字符串转换为 数字    Number(xxxx)   +xxxx
    // 数字转换为字符串     xxx.toString()  xxx+''
    // 删除整数的最后一位    xxx/10 | 0
    const array = ["11","1111","152","123"];
    //自己版本
    const findLongestPrefix = (arr) => {
        if(arr.length === 0){
            return ''
        }
        if(arr.length === 1){
            return array[0]
        }
        let array = arr.map( item => {
            return item.toString();
        });
        let value = array[0];
        let rValue = '';
        for(let j=0;j<value.length;j++){
            let compare = value.substr(0,j+1);
            let resultFlag = array.every( item => {
                return item.startsWith(compare)
            });
            if(resultFlag) {
                rValue = compare
            }
        }
        return rValue
    };
    //别人版本
    const longestCommonPrefix1 = function(strs) {
        let re = '';
        if (!strs.length) return re;
        for (let j=0;j<strs[0].length;j++){//第j位
            for (let i=1;i<strs.length;i++){//第i个
                if (strs[i][j]!==strs[0][j]) return re
            }
            re += strs[0][j];
        }
        return re;
    };
    const longestCommonPrefix2 = function(strs) {
        let t = strs[0] || '';
        let i = 1;
        while(t && i < strs.length) {
            if(strs[i].indexOf(t) !== 0) {
                t = t.slice(0, t.length - 1);
            } else {
                i++;
            }
        }
        return t;
    };
