<h1>合并两个链表</h1>
<h3>地址：<a href="https://leetcode-cn.com/problems/merge-two-sorted-lists/" title="合并两个链表">点我</a></h3>
<h3>题目描述</h3>
<p>
    将两个有序链表合并为一个新的有序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。
</p>
<h3>思路</h3>
<p>

</p>
<h3>for example</h3>
<p>
    输入：1->2->4, 1->3->4
    输出：1->1->2->3->4->4
</p>

</body>
<script>
    //自己的  本办法
    var mergeTwoLists = function(l1, l2) {
        if(l1 == null){
            return l2
        }
        if(l2 == null){
            return l1
        }
        let one = [],two = [],result;
        getNext(l1,one);
        getNext(l2,two);
        result = [...one,...two].sort( (a,b) => a-b);
        let root = new ListNode(result[0]);
        let tempRoot = root;
        for(let i = 1; i < result.length; i ++){
            tempRoot.next = new ListNode(result[i]);
            tempRoot = tempRoot.next
        }
        return root;
    };


    function ListNode(val){
        this.val = val;
        this.next = null
    };

    function getNext(node,arr){
        arr.push(node.val);
        if(node.next != null){
            getNext(node.next,arr)
        }
        else{
            return arr;
        }
    };
    //别人

    var mergeTwoLists = function(l1, l2) {
        if(l1 == null){
            return l2
        }
        if(l2 == null){
            return l1;
        }
        if(l1.val < l2.val){
            l1.next = mergeTwoLists(l1.next,l2);
            return l1
        }
        else{
            l2.next = mergeTwoLists(l2.next,l1);
            return l2;
        }
    };



</script>
