<body>
<h1>手写bind</h1>
<h3>题目描述</h3>
<p>
    写一个函数，实现Function.prototype.bind的功能。
</p>
<h3>思路</h3>
<p>

</p>
<h3>for example</h3>


</body>
<script>
    Function.prototype.myBind = function(ctx,...arg){
        return (...inner) => this.call(ctx,...arg,...inner)
    };

    const a = {
        name:'name of a'
    };
    function test(...arg){
        console.log(this.name)
    }
    const t = test.myBind(a);
</script>
