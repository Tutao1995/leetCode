<h3>题目描述</h3>
<p>
    给出一个 32 位的有符号整数，你需要将这个整数中每位上的数字进行反转。
</p>
<h3>思路</h3>
<p>
    就判断数字正负进行反转
</p>
<h3>for example</h3>
<p>
    示例 1:

    输入: 123
    输出: 321
    示例 2:

    输入: -123
    输出: -321
    示例 3:

    输入: 120
    输出: 21
</p>

</body>

        if( x>= 0){
            tempX = +x.toString().split('').reverse().join('');
        }
        else{
            tempX = x.toString().slice(1).split('').reverse().join('')*(-1);
        }
        if(tempX >= (-2)**31 && tempX <= (2**31 -1)){
            return tempX
        }
        return result
    };

    //别人
    var other = function(x) {
        const edeg = 2**31;
        const max = edeg - 1;
        const min = -edeg;
        const result = (x > 0 ? 1 : -1) * String(x).split('').filter(x => x !== '-').reverse().join('');
        return result > max || result < min ? 0 : result
    };
