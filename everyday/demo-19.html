<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最长无重复子串</title>
    <link rel="Shortcut Icon" href="./ah3we-eatak-001.ico" type="image/x-icon">
    <style>
        h1{
            color: transparent;
            text-shadow: 0 0 2px rgba(0, 0, 0, .5);
        }
        .loading:after{
            display: inline-block;
            overflow: hidden;
            vertical-align: bottom;
            content: "\2026";
            animation: ellipsis 2s infinite;
        }
        @keyframes ellipsis {
            from{
                width: 2px;
            }
            to{
                width: 15px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>
            给定一个字符串，请你找出其中不含有重复字符的 最长子串 的长度。
        </h1>
        <p>
            输入: "abcabcbb"
            输出: 3 
            解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。
        </p>
    </div>
    <div>
        <img src="./header.ico" alt="">
    </div>
    <div class="loading"></div>
</body>
<script>
/*     
思路一： 维护窗口  
遍历字符串，判断字符是否在滑动窗口数组里
·不在则 push 进数组
·在则删除滑动窗口数组里相同字符及相同字符前的字符，然后将当前字符 push 进数组
·然后将 max 更新为当前最长子串的长度
*/

const moveArray = (s) => {
    let tempArr = []
    let returnArr = []
    for(let i = 0;i < s.length;i++){
        if(tempArr.indexOf(s[i]) !== -1){
            tempArr = tempArr.slice(tempArr.indexOf(s[i])+1)
        }
        tempArr.push(s[i])
        if(returnArr.length <= tempArr.length){
            returnArr = tempArr
        }
    }
    return {
        arr:returnArr,
        len:returnArr.length
    }     
}

console.log(moveArray([1,1,3,4,1,5,6,7,8,9,10]))
/*
    思路二：维护下标

*/
</script>
