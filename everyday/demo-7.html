<h1>二分查找和大O表示</h1>
<h3>题目描述</h3>
<p>
    二分查找是一种算法，其输入是一个有序的元素列表（必须有序的原因稍后解释）。如果要查找的元素包含在列表中，二分查找返回其位置；否则返回 null 。
</p>
<h3>思路</h3>
<p>
    一般而言，对于包含 n 个元素的列表，用二分查找最多需要 log2 n 步，而简单查找最多需要 n 步。
</p>
<h3>for example</h3>
<p>

</p>

</body>
<script>
    //对于顺序数组  大大缩短了查询时间
    //线性时间（linear time）：最多需要猜测的次数与列表长度相同，这被称为线性时间。
    const binarySearch = (array,val) => {
        let start = 0;
        let end = array.length-1;
        let mid;
        while (start <= end){
            mid = Math.ceil((start + end)/2);
            if(array[mid] < val){
                start = mid + 1
            }
            else if(array[mid] === val){
                return mid
            }
            else{
                end = mid - 1
            }
            console.log(start,mid,end)
        }
    };
    let array = [1,2,4,5,6,7,8];
    console.log(binarySearch(array,7))
</script>
